<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var dt = new Date();
        console.log(dt);
        console.log(dt.getFullYear()); //获取年份
        console.log(dt.getMonth());     //从0开始
        console.log(dt.getDate());      //日期
        console.log(dt.getMilliseconds());  //毫秒
        console.log(dt.getHours());
        console.log(dt.getMinutes());
        console.log(dt.getSeconds());       //获取秒
        console.log("星期：" + dt.getDay());          //获取星期
        console.log(dt.toDateString());     //获取英文的日期
        console.log(dt.toLocaleDateString())//数字格式日期
        console.log(dt.toLocaleTimeString())//小时分秒，下午10：09：06

    </script>

</head>
<body>

</body>
</html>
